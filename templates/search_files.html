<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buscar Archivos</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"> <!-- Agregamos un enlace a la hoja de estilos -->
</head>
<body>
    <header>
        <div class="container">
            <h2>Buscar Archivos</h2>
        </div>
    </header>
    <main class="container">
        <form method="POST" class="form-search">
            <input type="text" name="search_query" placeholder="Ingrese su búsqueda" class="search-input">
            <button type="submit" class="search-button">Buscar</button>
        </form>
        <hr>
        <h3>Resultados de la Búsqueda:</h3>
        <ul class="search-results">
            {% if files %}
                {% for file in files %}
                <li>
                    <a href="{{ file.webContentLink }}" target="_blank" class="file-link">{{ file.name }}</a>
                    <form action="/delete_file/{{ folder_id }}/{{ file.id }}" method="get" class="delete-form">
                        <button type="submit" class="delete-button">Eliminar</button>
                    </form>
                </li>
                {% endfor %}
            {% else %}
                <li class="no-results">No se encontraron resultados.</li>
            {% endif %}
        </ul>
        <br>
        <a href="{{ url_for('index') }}" class="back-link">Volver a la Página Principal</a>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 github:laloraptor - Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
